				<div class="form-group"></div>
				<div class="form-group" id="formGroupVN">
					<label for="vorname" class="control-label">Vorname</label>

				<div class="form-group" id="formGroupNN">

				</div>
				<div class="form-group" id="formGroupNa">
					<label for="nachricht" class="control-label">Ihre Nachricht an uns:</label>
					<textarea id="nachricht" class="form-control" rows="5" placeholder="Hier ihre Nachricht schreiben..."></textarea>
				</div>

		<script>
		$(#formKontakt).submit(function(){
			var formControl = true;
			
			var formGroupVN = $(#'formGroupVN');
			var formGroupNN = $(#'formGroupNN');
			var formGroupEm = $(#'formGroupEm');
			var formGroupNa = $(#'formGroupNa');
			
			formGroupVN.removeClass('has error');
			formGroupNN.removeClass('has error');
			formGroupEm.removeClass('has error');
			formGroupNa.removeClass('has error');
			
			var vorname = $('#vorname').val;
			var nachname = $('#nachname').val;
			var email = $('#email').val;
			var nachricht = $('#nachricht').val;
			
			if(vorname == '') {
				formControl = false;
				formGroupVN.addClass('has error');
			};
			
			if(nachname == '') {
				formControl = false;
				formGroupNN.addClass('has error');
			};
			
			if(vorname == '') {
				formControl = false;
				formGroupVN.addClass('has error');
			};
			
			if(email == '') {
				formControl = false;
				formGroupEm.addClass('has error');
			};
			
			if(nachricht == '') {
				formControl = false;
				formGroupNa.addClass('has error');
			};
			
			if(formControl) {
				$.ajax({
					type: 'POST',
					url: 'php/absenden.php',
					data: { vorname:vorname, nachname:nachname, email:email, nachricht:nachricht }
				}).done(function(msg) {
					var erfolgsmeldung = $('#erfolgsmeldung');
					erfolgsmeldung.html(message);
					erfolgsmeldung.addClass('alert');
					erfolgsmeldung.addClass('alert success')
				});
			};
			
			return false;
		});
		</script>
